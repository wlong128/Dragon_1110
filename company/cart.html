<!doctype html>
<html lang="zh-Hant">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div w3-include-html="navbar.html"></div>
    </header>
    <main>
        <section id="news" class="py-5">
            <div class="container">
                <table class="table table-border">
                    <thead>
                        <tr>
                            <th scope="col">編號</th>
                            <th scope="col">產品編號</th>
                            <th scope="col">產品名稱</th>
                            <th scope="col">產品圖片</th>
                            <th scope="col">單價</th>
                            <th scope="col">數量</th>
                            <th scope="col">功能</th>
                        </tr>
                    </thead>
                    <tbody id="cart_list">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="bg-dark">
        <div w3-include-html="footer.html"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        // 引入外部檔案所必須使用的函數
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            // 載入成功
                            if (this.status == 200) { 
                                elmnt.innerHTML = this.responseText;
                                // 載入完成後，檢查會員狀態並更新選單 
                                checkMemberStatus();
                            }
                            // 載入失敗(404 找不到檔案)
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
        function checkMemberStatus() {
            var memberName = getCookie('member_name');
            var memberId = getCookie('member_id');
            if (memberName) {
                // 已登入，顯示會員選單
                $('.member_block').css('display', 'block');
                $('.member_none').css('display', 'none');
            } else {
                // 未登入，顯示非會員選單
                $('.member_block').css('display', 'none');
                $('.member_none').css('display', 'block');
            }
        }
        // 開始引入外部檔案
        includeHTML();
    </script>

    <!-- 引入 jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            // 取得網址上的所有參數
            var params = new URLSearchParams(window.location.search);
            // 取得 p 參數(頁碼)，如果沒有則設為 1
            var p = params.get('p') == undefined ? 1 : params.get('p');
            // 開始讀取 API
            $.ajax({
                url: 'api/cart_list.php',
                method: 'POST',
                data: {
                    member_id: getCookie('member_id')
                },
                dataType: 'json'  // 要小心大小寫要一樣
            }).done(function (json) {
                // console.log(json);
                // 建立內容變數 html，預設為空值
                var html = '';
                // 先判斷是否有抓到 msg 的內容，並且為「success」字串
                if (json.msg == 'success') {
                    console.log(json.data);
                    // 透過 forEach 迴圈讀取 json.data 的資料，將每筆資料傳至 item 中
                    json.data.forEach(function (item) {
                        let cid = item.cid;
                        let sn = item.sn;
                        let pname = item.pname;
                        let img = item.img;
                        let price = item.price;
                        let count = item.count;
                        // 將抓到的資料寫進 html 變數中，使用「`」反引號的字串中可以直接加入 ${變數}
                        html += `
                            <tr id="tr${cid}">
                                <th scope="row">${cid}</th>
                                <td>${sn}</td>
                                <td>${pname}</td>
                                <td><img src="upload/product/${img}" alt="${pname}" width="50"></td>
                                <td>$${price}</td>
                                <td><input type="number" id="c${cid}" value="${count}" style="width: 45px;"></td>
                                <td>
                                    <button class="btn btn-info" onclick="changeCart('c${cid}')">修改</button>
                                    <button class="btn btn-danger" onclick="delCart('c${cid}')">移除</button>
                                </td>
                            </tr>
                        `;
                    });

                    // 將 html 內容寫到指定的 div 中
                    $('#cart_list').html(html);
                }
            })

            // 開始讀取分頁 API
            $.ajax({
                url: 'api/news_page.php',
                method: 'GET',
                dataType: 'json'  // 要小心大小寫要一樣
            }).done(function (json) {
                // console.log(json);
                // 建立內容變數 html，預設為空值
                var html = '';
                // 先判斷是否有抓到 msg 的內容，並且為「success」字串
                if (json.msg == 'success') {
                    // 取得分頁範圍，最多顯示11頁
                    var p1 = p - 5; // 顯示目前頁碼的前 5 頁
                    if (p1 < 1) p1 = 1;
                    var p2 = parseInt(p) + 5; // 顯示目前頁碼的後 5 頁, parseInt() 將字串轉為數字
                    if (p2 > json.data) p2 = json.data;
                    // console.log('p1='+p1);
                    // console.log('p2='+p2);
                    
                    var total = json.data; // 總頁數

                    // 第1頁按鈕
                    html += `
                        <li class="page-item">
                            <a class="page-link" href="news.html?p=1" aria-label="Previous">
                                <span aria-hidden="true">⭠</span>
                            </a>
                        </li>
                    `;

                    var active = '';
                    // 透過 forEach 迴圈讀取 json.data 的資料，將每筆資料傳至 item 中
                    for (let i = p1; i <= p2; i++) {
                        if (i == p) {
                            active = ' active';
                        } else {
                            active = '';
                        }

                        html += `
                            <li class="page-item">
                                <a class="page-link${active}" href="news.html?p=${i}">${i}</a>
                            </li>
                        `;
                    }

                    // 最後頁按鈕
                    html += `
                        <li class="page-item">
                            <a class="page-link" href="news.html?p=${total}" aria-label="Next">
                                <span aria-hidden="true">⭢</span>
                            </a>
                        </li>
                    `;

                    // 將 html 內容寫到指定的 div 中
                    $('#page').html(html);
                }
            })

            // 刪除購物車項目
            window.delCart = function (cid) {
                let cart_id = cid.substring(1); // 去掉前面的 'c' 字母
                $.ajax({
                    url: 'api/cart_del.php',
                    method: 'POST',
                    data: {
                        cid: cart_id
                    },
                    dataType: 'json'
                }).done(function (resp) {
                    if (resp.msg == 'success') {
                        alert('刪除成功');
                        $('#tr'+cart_id).remove(); // 移除該列
                    } else {
                        alert('刪除失敗：' + resp.data);
                    }
                }).fail(function (jqXHR, textStatus) {
                    alert('連線錯誤：' + textStatus);
                });
            }

            // 更新購物車數量
            window.changeCart = function (cid) {
                let cart_id = cid.substring(1); // 去掉前面的 'c' 字母
                let count = $('#'+cid).val(); // 取得輸入的數量
                $.ajax({
                    url: 'api/cart_update.php',
                    method: 'POST',
                    data: {
                        cid: cart_id,
                        count: count
                    },
                    dataType: 'json'
                }).done(function (resp) {
                    if (resp.msg == 'success') {
                        alert('更新成功');
                        // location.reload(); // 重新載入頁面
                    } else {
                        alert('更新失敗：' + resp.data);
                    }
                }).fail(function (jqXHR, textStatus) {
                    alert('連線錯誤：' + textStatus);
                });
            }
        })

    </script>
</body>

</html>
