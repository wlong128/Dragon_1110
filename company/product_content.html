<!doctype html>
<html lang="en">

<head>
    <title>新聞管理</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
</head>

<body>
    <header>
        <div w3-include-html="navbar.html"></div>
    </header>
    <main>
        <div class="container pt-5">
            <div class="row">
                <div id="product_content" class="col-12">
                    <h1>title</h1>
                    <p class="mb-0">分類：Dragon</p>
                    <p>日期：2025-12-26</p>
                    <p><img class="img-fluid" src="upload/product/20251215200405.jpg" alt=""></p>
                    <p>content</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark">
        <div w3-include-html="footer.html"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        // 引入外部檔案所必須使用的函數
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            // 載入成功
                            if (this.status == 200) { 
                                elmnt.innerHTML = this.responseText;
                                // 載入完成後，檢查會員狀態並更新選單 
                                checkMemberStatus();
                            }
                            // 載入失敗(404 找不到檔案)
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
        function checkMemberStatus() {
            var memberName = getCookie('member_name');
            var memberId = getCookie('member_id');
            if (memberName) {
                // 已登入，顯示會員選單
                $('.member_block').css('display', 'block');
                $('.member_none').css('display', 'none');
            } else {
                // 未登入，顯示非會員選單
                $('.member_block').css('display', 'none');
                $('.member_none').css('display', 'block');
            }
        }
        // 開始引入外部檔案
        includeHTML();
    </script>

    <!-- 引入 jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // 取得網址上的所有參數
            var params = new URLSearchParams(window.location.search);
            // 取得 id 參數
            var id = params.get('id');
            // 開始讀取 API
            $.ajax({
                url: 'api/product_content.php?id='+id,
                method: 'GET',
                dataType: 'json'  // 要小心大小寫要一樣
            }).done(function(json){
                // console.log(json);
                // 建立內容變數 html，預設為空值
                var html = '';
                // 先判斷是否有抓到 msg 的內容，並且為「success」字串
                if(json.msg == 'success'){
                    // 透過 forEach 迴圈讀取 json.data 的資料，將每筆資料傳至 item 中
                    json.data.forEach(function(item){
                        let id = item.id;
                        let name = item.name;
                        let img = item.img;
                        // 轉換 content 內的換行符號為 <br>
                        let content = item.content.replace(/\r?\n/g, '<br>');
                        // 將 price 轉為數字並加入千分位逗號
                        let price = Number(item.price).toLocaleString();
                        let type = item.type;
                        // 將抓到的資料寫進 html 變數中，使用「`」反引號的字串中可以直接加入 ${變數}
                        html += `
                            <div class="row">
                                <div class="col-md-5">
                                    <img class="img-fluid" src="upload/product/${img}" alt="">
                                </div>
                                <div class="col-md-7">
                                    <h1 class="mb-4">${name}</h1>
                                    <h2 class="mb-4">分類：${type}</h2>
                                    <h2 class="text-danger">特價：NT$ ${price} 元</h2>
                                    <button onclick="addToCart(${id})" class="btn btn-primary mt-4">加入購物車</button>
                                </div>
                                <div class="col-12 pt-5">
                                    <h2>產品介紹</h2>
                                    <hr>
                                    <p class="h4">${content}</p>
                                </div>
                            </div>
                        `;
                    });

                    // 將 html 內容寫到指定的 div 中
                    $('#product_content').html(html);
                }
            })

            
            
        })

        // 加入購物車函數
        function addToCart(id){
            var memberName = getCookie('member_name');
            var memberId = getCookie('member_id');
            if (memberName) {
                // alert('歡迎('+ memberId +')回來，' + memberName + '！\n已將產品編號 '+id+' 加入購物車');
                $.ajax({
                    url: 'api/cart_add.php',
                    method: 'POST',
                    data: {
                        memberID: memberId,
                        productID: id
                    },
                    dataType: 'json'
                }).done(function (resp) {
                    if(resp.msg == 'success'){
                        alert('已將產品編號 '+id+' 加入購物車');
                    } else {
                        alert('加入購物車失敗：' + resp.data);
                        console.log(resp)
                    }
                }).fail(function (jqXHR, textStatus) {
                    alert('連線錯誤：' + textStatus);
                });
            } else {
                alert('請先登入會員，才能加入購物車喔！');
                window.location.href = 'login.html';
            }

        }
        
    </script>
</body>

</html>
