<head>
    <title>網路購物</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <header>
        <div w3-include-html="navbar.html"></div>
    </header>
    <main>
        <section id="product" class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <h2 class="mb-3">產品分類</h2>
                        <div id="product_type_list"></div>
                    </div>
                    <div class="col-md-10">
                        <div class="row" id="product_list"></div>
                    </div>
                </div>
                <nav aria-label="Page navigation" class="d-flex justify-content-center mt-5">
                    <ul class="pagination" id="page">
                        <li class="page-item">
                            <a class="page-link" href="product.html?p=1">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="product.html?p=2">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="product.html?p=3">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="product.html?p=4">4</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="product.html?p=5">5</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
    <footer class="bg-dark">
        <div w3-include-html="footer.html"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        // 引入外部檔案所必須使用的函數
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            // 載入成功
                            if (this.status == 200) { 
                                elmnt.innerHTML = this.responseText;
                                // 載入完成後，檢查會員狀態並更新選單 
                                checkMemberStatus();
                            }
                            // 載入失敗(404 找不到檔案)
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
        function checkMemberStatus() {
            var memberName = getCookie('member_name');
            var memberId = getCookie('member_id');
            if (memberName) {
                // 已登入，顯示會員選單
                $('.member_block').css('display', 'block');
                $('.member_none').css('display', 'none');
            } else {
                // 未登入，顯示非會員選單
                $('.member_block').css('display', 'none');
                $('.member_none').css('display', 'block');
            }
        }
        // 開始引入外部檔案
        includeHTML();
    </script>

    <!-- 引入 jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            // 取得網址上的所有參數
            var params = new URLSearchParams(window.location.search);
            // 取得 p 參數(頁碼)，如果沒有則設為 1
            var p = params.get('p') == undefined ? 1 : params.get('p');
            // 取得 type 參數(產品分類)，如果沒有則設為 1
            var type = params.get('type') == undefined ? '%' : params.get('type');

            // 開始讀取 產品分類 API
            $.ajax({
                url: 'api/product_type_list.php',
                method: 'GET',
                dataType: 'json'  // 要小心大小寫要一樣
            }).done(function (json) {
                // console.log(json);
                // 建立內容變數 html，預設為空值
                var html = '';
                // 先判斷是否有抓到 msg 的內容，並且為「success」字串
                if (json.msg == 'success') {
                    // 透過 forEach 迴圈讀取 json.data 的資料，將每筆資料傳至 item 中
                    json.data.forEach(function (item) {
                        let type_id = item.type_id;
                        let type = item.type;
                        // 將抓到的資料寫進 html 變數中，使用「`」反引號的字串中可以直接加入 ${變數}
                        html += `
                            <p class="mb-2"><a class="text-decoration-none text-dark" href="product.html?type=${type_id}">${type}</a></p>
                        `;
                    });

                    // 將 html 內容寫到指定的 div 中
                    $('#product_type_list').html(html);
                }
            })

            // 開始讀取 產品清單 API
            $.ajax({
                url: 'api/product_list.php?p=' + p + '&type=' + type,
                method: 'GET',
                dataType: 'json'  // 要小心大小寫要一樣
            }).done(function (json) {
                // console.log(json);
                // 建立內容變數 html，預設為空值
                var html = '';
                // 先判斷是否有抓到 msg 的內容，並且為「success」字串
                if (json.msg == 'success') {
                    // 透過 forEach 迴圈讀取 json.data 的資料，將每筆資料傳至 item 中
                    json.data.forEach(function (item) {
                        let id = item.id;
                        let name = item.name;
                        let img = item.img;
                        // let content = item.content;
                        let price = Number(item.price).toLocaleString();
                        // let poster = item.poster;
                        // 將抓到的資料寫進 html 變數中，使用「`」反引號的字串中可以直接加入 ${變數}
                        html += `
                            <div class="col-md-3 d-flex mb-3">
                                <div class="card flex-fill">
                                    <a href="product_content.html?id=${id}">
                                        <div class="ratio ratio-16x9">
                                            <img class="card-img-top" src="upload/product/${img}" alt="${name}" />
                                        </div>
                                    </a>
                                    <div class="card-body">
                                        <h6 class="card-title">${name}</h6>
                                        <p class="card-text text-danger fw-bold">NT$ ${price}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    // 將 html 內容寫到指定的 div 中
                    $('#product_list').html(html);
                }
            })

            // 開始讀取分頁 API
            $.ajax({
                url: 'api/product_page.php?type=' + type,
                method: 'GET',
                dataType: 'json'  // 要小心大小寫要一樣
            }).done(function (json) {
                // console.log(json);
                // 建立內容變數 html，預設為空值
                var html = '';
                // 先判斷是否有抓到 msg 的內容，並且為「success」字串
                if (json.msg == 'success') {
                    // 取得分頁範圍，最多顯示11頁
                    var p1 = p - 5; // 顯示目前頁碼的前 5 頁
                    if (p1 < 1) p1 = 1;
                    var p2 = parseInt(p) + 5; // 顯示目前頁碼的後 5 頁, parseInt() 將字串轉為數字
                    if (p2 > json.data) p2 = json.data;
                    // console.log('p1='+p1);
                    // console.log('p2='+p2);
                    
                    var total = json.data; // 總頁數

                    // 第1頁按鈕
                    html += `
                        <li class="page-item">
                            <a class="page-link" href="product.html?type=${type}&p=1" aria-label="Previous">
                                <span aria-hidden="true">⭠</span>
                            </a>
                        </li>
                    `;

                    var active = '';
                    // 透過 forEach 迴圈讀取 json.data 的資料，將每筆資料傳至 item 中
                    for (let i = p1; i <= p2; i++) {
                        if (i == p) {
                            active = ' active';
                        } else {
                            active = '';
                        }

                        html += `
                            <li class="page-item">
                                <a class="page-link${active}" href="product.html?type=${type}&p=${i}">${i}</a>
                            </li>
                        `;
                    }

                    // 最後頁按鈕
                    html += `
                        <li class="page-item">
                            <a class="page-link" href="product.html?type=${type}&p=${total}" aria-label="Next">
                                <span aria-hidden="true">⭢</span>
                            </a>
                        </li>
                    `;

                    // 將 html 內容寫到指定的 div 中
                    $('#page').html(html);
                }
            })
        })

    </script>
</body>

</html>
