<!doctype html>
<html lang="zh-Hant">

<head>
    <title>會員登入</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div w3-include-html="navbar.html"></div>
    </header>
    <main>
        <div class="container py-5">
            <form id="member_form">
                <div class="row mb-3">
                    <div class="col-12 text-center">
                        <h1>會員登入</h1>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3 text-start text-md-end pt-1">帳號</div>
                    <div class="col-9">
                        <input type="text" class="form-control" id="member_id" required />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3 text-start text-md-end pt-1">密碼</div>
                    <div class="col-9">
                        <input type="password" class="form-control" id="member_pw" required />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3 text-start text-md-end pt-1"></div>
                    <div class="col-9">
                        <button type="submit" id="send" class="btn btn-success">登入</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-dark">
        <div w3-include-html="footer.html"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <script>
        // 引入外部檔案所必須使用的函數
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            // 載入成功
                            if (this.status == 200) { 
                                elmnt.innerHTML = this.responseText;
                                // 載入完成後，檢查會員狀態並更新選單 
                                checkMemberStatus();
                            }
                            // 載入失敗(404 找不到檔案)
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
        function checkMemberStatus() {
            var memberName = getCookie('member_name');
            var memberId = getCookie('member_id');
            if (memberName) {
                // 已登入，顯示會員選單
                $('.member_block').css('display', 'block');
                $('.member_none').css('display', 'none');
            } else {
                // 未登入，顯示非會員選單
                $('.member_block').css('display', 'none');
                $('.member_none').css('display', 'block');
            }
        }
        // 開始引入外部檔案
        includeHTML();
    </script>
    <script>
        // jQuery AJAX：提交註冊表單到 api/register.php
        $(function () {
            // 設定 cookie 的函數
            function setCookie(name, value, days = 7) {
                const maxAge = days * 24 * 60 * 60;
                document.cookie = `${name}=${encodeURIComponent(value)}; path=/; max-age=${maxAge}; SameSite=Lax`;
            }

            $('#member_form').on('submit', function (e) {
                // 阻止表單預設提交行為
                e.preventDefault();

                var member_id = $('#member_id').val().trim();
                var member_pw = $('#member_pw').val();

                if (!member_id) { alert('請輸入帳號'); return; }
                if (!member_pw) { alert('請輸入密碼'); return; }

                var postData = {
                    member_id: member_id,
                    member_pw: member_pw,
                };

                $.ajax({
                    url: 'api/login.php',
                    method: 'POST',
                    data: postData,
                    dataType: 'json'
                }).done(function (resp) {
                    if (resp.msg == 'success') {

                        // 登入成功能，將 resp.id 與 resp.name 存到 cookie
                        var days = 7;
                        var expires = new Date(Date.now() + days * 864e5).toUTCString();
                    
                        // 寫入（全部 encode）
                        setCookie("member_id", resp.data.id);
                        setCookie("member_name", resp.data.name);
                        
                        // console.log(resp)
                        alert('登入成功');
                        
                        // 導回上一頁
                        window.location.href = 'index.html';
                        // window.history.back();
                    } else {
                        alert('登入失敗：' + resp.data);
                        console.log(resp)
                    }
                }).fail(function (jqXHR, textStatus) {
                    alert('連線錯誤：' + textStatus);
                });
            });
        });
    </script>
</body>

</html>
