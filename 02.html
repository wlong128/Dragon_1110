    <p>⭐中央氣象署今天下午4時45分發布&lt;a&gt;大雨特報&lt;/a&gt;指出，<br>東北季風影響，今天（17日）日基隆北海岸及大台北、宜蘭山區有局部大雨發生機率，請注意瞬間大雨，山區慎防坍方、落石及溪水暴漲。</p>
    <hr>
